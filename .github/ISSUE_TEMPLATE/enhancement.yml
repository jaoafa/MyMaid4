name: 新機能・新コマンド提案・要望 - Enhancement
description: 新しい機能・新しいコマンドの提案・要望がある場合は、このテンプレートを使用してください。
labels: [ "✨enhancement" ]
body:
  - type: markdown
    attributes:
      value: |
        jao Minecraft Server の Web サイト([`jaoafa/jaoweb`](https://github.com/jaoafa/jaoweb))、MyMaid4([`jaoafa/MyMaid4`](https://github.com/jaoafa/MyMaid4)) および Javajaotan2([`jaoafa/Javajaotan2`](https://github.com/jaoafa/Javajaotan2)) の不具合報告や新機能の提案は各リポジトリの Issue にてお願いします。
        Issue の提出先が間違っていても、メンテナーが移動しますのでご安心ください。
  - type: textarea
    id: description
    attributes:
      label: 内容
      description: |
        新機能・新コマンドについて、理由も併せて明確・簡潔に説明してください
        コマンドの場合、コマンド名(例: `/dt`)や引数(例: `/dt <MarkerName>`)も併せて記載して頂けると非常に有難いです
    validations:
      required: true
